<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Moody Songs</title>
</head>
<body>
    <header>
        <h1>Moody Songs</h1>
    </header>
    <section class="dropdown-menu">
        <select class="dropdown-dark" id="months">
            <option disabled selected value> -- Select Your Mood -- </option>
            <option value="angry">Angry</option>
            <option value="chill">Chill</option>
            <option value="happy">Happy</option>
            <option value="inLove">In Love</option>
            <option value="sad">Sad</option>
        </select>
    </section>
    <section class="albumInfo">
        <p class="welcome">Welcome! Need a song to complement your mood? Pick your mood from the list and enjoy the music!</p>
    </section>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
